<!DOCTYPE html>
<html>
<head>
  <title>Infinite Bounce â€“ Shorts Edition</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }
    canvas {
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>

<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

// YouTube Shorts resolution
canvas.width = 720;
canvas.height = 1280;

// Play box
const box = {
  x: 60,
  y: 120,
  w: canvas.width - 120,
  h: canvas.height - 240
};

// Scores
let leftScore = 0;
let rightScore = 0;

// Ball
let ball = {
  x: box.x + box.w / 2,
  y: box.y + box.h / 2,
  r: 10,
  vx: (Math.random() > 0.5 ? 1 : -1) * (4 + Math.random() * 3),
  vy: (Math.random() > 0.5 ? 1 : -1) * (5 + Math.random() * 4),
  hue: Math.random() * 360
};

function drawBorder() {
  ctx.strokeStyle = "white";
  ctx.lineWidth = 4;
  ctx.strokeRect(box.x, box.y, box.w, box.h);
}

function drawText() {
  ctx.fillStyle = "white";
  ctx.textAlign = "center";

  ctx.font = "bold 48px sans-serif";
  ctx.fillText("WHO WINS?", canvas.width / 2, 60);

  ctx.font = "32px sans-serif";
  ctx.fillText("LEFT vs RIGHT", canvas.width / 2, 100);

  ctx.font = "28px sans-serif";
  ctx.fillText(`LEFT ${leftScore}  |  RIGHT ${rightScore}`, canvas.width / 2, canvas.height - 60);

  ctx.font = "22px sans-serif";
  ctx.fillText("Comment when you lose the ball ðŸ‘€", canvas.width / 2, canvas.height - 20);
}

function loop() {
  requestAnimationFrame(loop);

  // Trail fade
  ctx.fillStyle = "rgba(0,0,0,0.18)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Move ball
  ball.x += ball.vx;
  ball.y += ball.vy;

  // Wall collisions
  if (ball.x - ball.r <= box.x) {
    ball.vx *= -1;
    leftScore++;
    ball.hue += 40;
    ball.vx += Math.random() * 0.6;
  }
  if (ball.x + ball.r >= box.x + box.w) {
    ball.vx *= -1;
    rightScore++;
    ball.hue += 40;
    ball.vx -= Math.random() * 0.6;
  }
  if (ball.y - ball.r <= box.y || ball.y + ball.r >= box.y + box.h) {
    ball.vy *= -1;
    ball.hue += 25;
    ball.vy += (Math.random() - 0.5) * 0.6;
  }

  // Speed clamp (keeps it watchable)
  ball.vx = Math.max(-12, Math.min(12, ball.vx));
  ball.vy = Math.max(-14, Math.min(14, ball.vy));

  // Glow
  ctx.shadowBlur = 20;
  ctx.shadowColor = `hsl(${ball.hue}, 100%, 60%)`;

  ctx.fillStyle = `hsl(${ball.hue}, 100%, 60%)`;
  ctx.beginPath();
  ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
  ctx.fill();

  ctx.shadowBlur = 0;

  drawBorder();
  drawText();
}

loop();
</script>

</body>
</html>
