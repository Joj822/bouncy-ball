<!DOCTYPE html>
<html>
<head>
  <title>Relive Anxiety</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }
    canvas {
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>

<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

// Shorts resolution
canvas.width = 720;
canvas.height = 1280;

// Box
const box = {
  x: 40,
  y: 140,
  w: canvas.width - 80,
  h: canvas.height - 280
};

// Ball
let ball = {
  x: box.x + box.w / 2,
  y: box.y + box.h / 2,
  vx: (Math.random() - 0.5) * 18,
  vy: (Math.random() - 0.5) * 18,
  r: 8,
  hue: Math.random() * 360
};

// Gravity vector (rotates over time)
let gravityAngle = Math.random() * Math.PI * 2;
let gravityStrength = 0.25;

function drawBorder() {
  ctx.strokeStyle = "white";
  ctx.lineWidth = 3;
  ctx.strokeRect(box.x, box.y, box.w, box.h);
}

function drawText() {
  ctx.fillStyle = "white";
  ctx.textAlign = "center";

  ctx.font = "bold 42px sans-serif";
  ctx.fillText("STAY HERE", canvas.width / 2, 60);

  ctx.font = "28px sans-serif";
  ctx.fillText("TO RELIVE ANXIETY", canvas.width / 2, 100);

  ctx.font = "22px sans-serif";
  ctx.fillText("blink and you lose it", canvas.width / 2, canvas.height - 40);
}

function loop() {
  requestAnimationFrame(loop);

  // Smear trails
  ctx.fillStyle = "rgba(0,0,0,0.22)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Slowly rotate gravity (betrayal)
  gravityAngle += (Math.random() - 0.5) * 0.015;
  gravityStrength += (Math.random() - 0.5) * 0.02;
  gravityStrength = Math.max(0.15, Math.min(0.6, gravityStrength));

  const gx = Math.cos(gravityAngle) * gravityStrength;
  const gy = Math.sin(gravityAngle) * gravityStrength;

  ball.vx += gx;
  ball.vy += gy;

  ball.x += ball.vx;
  ball.y += ball.vy;

  // Wall collisions (violent but clean)
  if (ball.x - ball.r < box.x) {
    ball.x = box.x + ball.r;
    ball.vx *= -0.96;
    ball.hue += 35;
  }
  if (ball.x + ball.r > box.x + box.w) {
    ball.x = box.x + box.w - ball.r;
    ball.vx *= -0.96;
    ball.hue += 35;
  }
  if (ball.y - ball.r < box.y) {
    ball.y = box.y + ball.r;
    ball.vy *= -0.96;
    ball.hue += 35;
  }
  if (ball.y + ball.r > box.y + box.h) {
    ball.y = box.y + box.h - ball.r;
    ball.vy *= -0.96;
    ball.hue += 35;
  }

  // Subtle speed creep (this is the evil part)
  ball.vx *= 1.0015;
  ball.vy *= 1.0015;

  // Clamp just before chaos breaks it
  ball.vx = Math.max(-22, Math.min(22, ball.vx));
  ball.vy = Math.max(-22, Math.min(22, ball.vy));

  // Glow
  ctx.shadowBlur = 25;
  ctx.shadowColor = `hsl(${ball.hue}, 100%, 60%)`;

  ctx.fillStyle = `hsl(${ball.hue}, 100%, 60%)`;
  ctx.beginPath();
  ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
  ctx.fill();

  ctx.shadowBlur = 0;

  drawBorder();
  drawText();
}

loop();
</script>

</body>
</html>
