<!DOCTYPE html>
<html>
<head>
  <title>Relive Anxiety</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }
    canvas {
      display: block;
      margin: auto;
    }
    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 24px;
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      z-index: 10;
    }
    #startBtn:hover {
      background: white;
    }
  </style>
</head>
<body>
<button id="startBtn">START</button>
<canvas id="c"></canvas>
<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");
const startBtn = document.getElementById("startBtn");

// Shorts resolution
canvas.width = 720;
canvas.height = 1280;

// Box
const box = {
  x: 40,
  y: 140,
  w: canvas.width - 80,
  h: canvas.height - 280
};

// Ball with size variation
let ball = {
  x: box.x + box.w / 2,
  y: box.y + box.h / 2,
  vx: (Math.random() - 0.5) * 20,
  vy: (Math.random() - 0.5) * 20,
  r: 8,
  baseR: 8,
  targetR: 8,
  rTransitionSpeed: 0.001, // Increased from 0.0002 - now 5x faster
  hue: Math.random() * 360
};

// Gravity
let gravityAngle = Math.random() * Math.PI * 2;
let gravityStrength = 0.35;
let time = 0;

// ðŸŽµ Calming melodic audio
let audioStarted = false;
let audioCtx, masterGain;

function playNote(frequency, duration, startTime, volume = 0.08) {
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  
  osc.type = "sine";
  osc.frequency.value = frequency;
  
  // Envelope for smooth note
  gain.gain.setValueAtTime(0, startTime);
  gain.gain.linearRampToValueAtTime(volume, startTime + 0.1);
  gain.gain.linearRampToValueAtTime(volume * 0.7, startTime + duration - 0.5);
  gain.gain.linearRampToValueAtTime(0, startTime + duration);
  
  osc.connect(gain);
  gain.connect(masterGain);
  
  osc.start(startTime);
  osc.stop(startTime + duration);
}

function playMelody() {
  const now = audioCtx.currentTime;
  
  // Calming pentatonic scale melody (C major pentatonic)
  // Notes: C, D, E, G, A
  const notes = [
    { freq: 261.63, duration: 2 },    // C4
    { freq: 293.66, duration: 1.5 },  // D4
    { freq: 329.63, duration: 2.5 },  // E4
    { freq: 293.66, duration: 1 },    // D4
    { freq: 392.00, duration: 3 },    // G4
    { freq: 329.63, duration: 2 },    // E4
    { freq: 440.00, duration: 2.5 },  // A4
    { freq: 392.00, duration: 1.5 },  // G4
    { freq: 329.63, duration: 4 },    // E4
  ];
  
  let timeOffset = 0;
  notes.forEach(note => {
    playNote(note.freq, note.duration, now + timeOffset, 0.06);
    timeOffset += note.duration;
  });
  
  // Schedule next melody with some silence in between
  setTimeout(() => {
    if (audioStarted) playMelody();
  }, (timeOffset + 3) * 1000); // 3 second pause between melodies
}

function playBackgroundChord() {
  // Soft background chord that plays continuously
  const chordFreqs = [130.81, 164.81, 196.00]; // C3, E3, G3
  
  chordFreqs.forEach(freq => {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    
    osc.type = "sine";
    osc.frequency.value = freq;
    gain.gain.setValueAtTime(0, audioCtx.currentTime);
    gain.gain.linearRampToValueAtTime(0.015, audioCtx.currentTime + 3);
    
    osc.connect(gain);
    gain.connect(masterGain);
    osc.start();
  });
}

function startAudio() {
  if (audioStarted) return;
  audioStarted = true;
  
  startBtn.style.display = 'none';
  
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  masterGain = audioCtx.createGain();
  masterGain.gain.value = 1;
  masterGain.connect(audioCtx.destination);
  
  // Start background ambience
  playBackgroundChord();
  
  // Start melody after a brief moment
  setTimeout(() => {
    playMelody();
  }, 2000);
}

startBtn.addEventListener("click", startAudio);

// Slowly change ball size target - now more frequent and bigger range
setInterval(() => {
  ball.targetR = 5 + Math.random() * 25; // Random size between 5 and 30 (bigger range!)
}, 8000); // Change target every 8 seconds (was 15)

function drawBorder() {
  ctx.strokeStyle = "white";
  ctx.lineWidth = 3;
  ctx.strokeRect(box.x, box.y, box.w, box.h);
}

function drawText() {
  ctx.fillStyle = "white";
  ctx.textAlign = "center";
  ctx.font = "bold 44px sans-serif";
  ctx.fillText("STAY HERE", canvas.width / 2, 60);
  ctx.font = "28px sans-serif";
  ctx.fillText("TO RELIVE ANXIETY", canvas.width / 2, 100);
}

function loop() {
  requestAnimationFrame(loop);
  time += 0.01;
  
  // Slowly interpolate ball size toward target
  ball.r += (ball.targetR - ball.r) * ball.rTransitionSpeed;
  
  // Soft trail fade
  ctx.fillStyle = "rgba(0,0,0,0.20)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  
  // Gravity pulses + rotates
  gravityAngle += Math.sin(time * 0.7) * 0.01;
  gravityStrength = 0.3 + Math.sin(time * 0.9) * 0.15;
  const gx = Math.cos(gravityAngle) * gravityStrength;
  const gy = Math.sin(gravityAngle) * gravityStrength;
  ball.vx += gx;
  ball.vy += gy;
  ball.x += ball.vx;
  ball.y += ball.vy;
  
  // Wall collisions
  if (ball.x - ball.r < box.x) {
    ball.x = box.x + ball.r;
    ball.vx *= -0.95;
    ball.hue += 40;
  }
  if (ball.x + ball.r > box.x + box.w) {
    ball.x = box.x + box.w - ball.r;
    ball.vx *= -0.95;
    ball.hue += 40;
  }
  if (ball.y - ball.r < box.y) {
    ball.y = box.y + ball.r;
    ball.vy *= -0.95;
    ball.hue += 40;
  }
  if (ball.y + ball.r > box.y + box.h) {
    ball.y = box.y + box.h - ball.r;
    ball.vy *= -0.95;
    ball.hue += 40;
  }
  
  // Gentle speed creep
  ball.vx *= 1.001;
  ball.vy *= 1.001;
  ball.vx = Math.max(-24, Math.min(24, ball.vx));
  ball.vy = Math.max(-24, Math.min(24, ball.vy));
  
  // Glow
  ctx.shadowBlur = 30;
  ctx.shadowColor = `hsl(${ball.hue}, 100%, 60%)`;
  ctx.fillStyle = `hsl(${ball.hue}, 100%, 60%)`;
  ctx.beginPath();
  ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
  ctx.fill();
  ctx.shadowBlur = 0;
  drawBorder();
  drawText();
}
loop();
</script>
</body>
</html>
